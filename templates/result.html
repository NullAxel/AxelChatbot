<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelAI</title>
</head>

<body>
    <h1>AxelAI</h1>
    <div>
        <label for="pregunta">Pregunta</label>
        <input type="text" name="pregunta" id="pregunta" placeholder="(Ej: Â¿Como te llamas?)">
        <button id="btn" onclick="ask(document.getElementById('pregunta').value)">Enviar</button>
    </div>

    <h3>Resultado</h3>
    <p>{{text}}</p>
    <script>
        function ask(inp) {
            let url = new URL('https://axelai.soynaiel.com/ask/render');
            url.searchParams.set('text', inp);
            location.href = String(url);

        }
        var input = document.getElementById("pregunta");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("btn").click();
  }
});
    </script>
</body>

</html>
